syntax = "proto3";

package pb;

option go_package = "github.com/djsmk123/server/pb";

message User{
    int32 id=1;
    string email=2;
    string name=3;
}

message GetUserResponse{
    User user=1;
}

message UsersListRequest{
     int32 page_number = 1;
     int32 page_size = 2;
     optional string name =3;

}
message ListUserMessage{
    int32 total_count =1;
    repeated User users=2;
}